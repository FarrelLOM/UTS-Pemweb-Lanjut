<body>
  <!-- Tombol burger di pojok kiri -->

  <!-- Sidebar kiri -->

  <!-- Konten utama -->
  <div class="main-content">
    <h2>Kalkulator Energi Mandiri</h2>
    <form id="calcForm">
      <label for="panel">Jumlah Panel Surya (500W)</label>
      <input type="number" id="panel" required />

      <label for="sun">Jam Matahari per Hari</label>
      <input type="number" id="sun" required />

      <button type="submit">Hitung</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="js/main.js"></script>
  <script>
    function logout() {
      fetch('/logout', { method: 'POST' });
    }

    document.getElementById('calcForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const panel = Number(document.getElementById('panel').value);
      const sun = Number(document.getElementById('sun').value);

      const totalKwh = (panel * 0.5 * sun).toFixed(2);
      const pendapatan = (totalKwh * 1500).toFixed(0);

      document.getElementById('result').innerHTML = `
        <p><strong>Total Energi Harian:</strong> ${totalKwh} kWh</p>
        <p><strong>Perkiraan Pendapatan:</strong> Rp${parseInt(pendapatan).toLocaleString()}</p>
      `;
    });
  </script>
</body>
