  <!-- Konten utama -->
  <div class="main-content">
    <h2>Form Penjualan Produk</h2>
    <form id="addItemForm" enctype="multipart/form-data">
      <label for="jenis">Jenis Penjualan</label>
      <select id="jenis" name="jenis">
        <option value="energi">Jual Energi</option>
        <option value="alat">Jual Alat</option>
      </select>

      <label for="name">Nama Produk</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Deskripsi</label>
      <textarea id="description" name="description" required></textarea>

      <label for="price">Harga (Rp)</label>
      <input type="number" id="price" name="price" required>

      <div id="formEnergi">
        <label for="jumlah">Jumlah Energi (Wh)</label>
        <input type="number" id="jumlah" name="jumlah">

        <label for="lokasi">Link Geolokasi Pemasangan</label>
        <input type="url" id="lokasi" name="lokasi">
      </div>

      <div id="formAlat" style="display: none;">
        <label for="stok">Jumlah Alat (Stok)</label>
        <input type="number" id="stok" name="stok">
      </div>

      <label for="gambar">Upload Gambar</label>
      <input type="file" id="gambar" name="gambar" accept="image/*">

      <button type="submit">Jual Sekarang</button>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/add-item.js"></script>
  <script>
    // Toggle form fields based on jenis
    document.getElementById('jenis').addEventListener('change', function() {
      const energi = document.getElementById('formEnergi');
      const alat = document.getElementById('formAlat');
      if (this.value === 'energi') {
        energi.style.display = '';
        alat.style.display = 'none';
      } else {
        energi.style.display = 'none';
        alat.style.display = '';
      }
    });
  </script>
</body>
